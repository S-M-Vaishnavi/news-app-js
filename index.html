<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-secondary-subtle ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Global News</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button class="btn" type="submit" id="businessBtn">Business</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn" type="submit" id="educationBtn">Education</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn" type="submit" id="entertainmentBtn">Entertainment</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn" type="submit" id="technologyBtn">Technology</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn" type="submit" id="sportsBtn">Sports</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn" type="submit" id="politicsBtn">Politics</button>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="newsQuery">
                    <button class="btn btn-outline-success"  type="button" id="searchBtn">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="row d-flex justify-content-center" id="newsdetails"></div>
    <script src="script.js"></script>
</body>

</html>
